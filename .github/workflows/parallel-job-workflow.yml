name: Parallel Job

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 1-5"

jobs:
  build-and-test-1:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Print a message from main branch
        if: github.ref == 'refs/head/main'
        run: echo "this is the main branch"

      - name: Print a message from non-main branches
        if: github.ref != 'refs/head/main'
        run: echo "this is NOT the main branch"

      - name: Run tests
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "debug ON"

  build-and-test-2:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Print a message from main branch
        if: github.ref == 'refs/head/main'
        run: echo "this is the main branch"

      - name: Print a message from non-main branches
        if: github.ref != 'refs/head/main'
        run: echo "this is NOT the main branch"

      - name: Run tests
        run: npm test

      - name: Debug message
        if: env.DEBUG == 'true'
        run: echo "debug ON"

  post-build-actions:
    needs: [build-and-test-1, build-and-test-2]
    runs-on: ubuntu-latest
    steps:
      - name: Publish test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml
